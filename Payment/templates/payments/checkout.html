{%extends 'base.html' %}
{% load static %}
{% block content %}
<div id="banner-area" class="banner-area" style="background-image:url({% static 'theme/images/banner/banner1.jpg' %})">
    <div class="banner-text">
      <div class="container">
          <div class="row">
            <div class="col-lg-12">
                <div class="banner-heading">
                  <h1 class="banner-title">Checkout</h1>
                  
                </div>
            </div><!-- Col end -->
          </div><!-- Row end -->
      </div><!-- Container end -->
    </div><!-- Banner text end -->
  </div><!-- Banner area end --> 

  <div class="checkout-container">
    <div class="row">
      <!-- Left Column - Order Summary -->
      
      
      <!-- Right Column - Checkout Form -->
      <div class="col-md-6 checkout-form">
        <form method="POST" action="{% url 'billing_info' %}" id="payment-form">
          {% csrf_token %}
          <strong>Shipping Information</strong>
          {{ shipping_form.as_p }}
          <button type="submit" class="btn btn-primary btn-block mt-4 py-1" class="submit-btn">Continue To Billing Info</button>
        </form>

      </div>
      <div class="col-md-5 order-summary">
        <h3 class="summary-header">Order Summary</h3>
        <div class="row-lg-4">
          <div class="card shadow-sm sticky-top" style="top: 20px">
            <div class="card-header bg-white">
              <h3 class="h6 mb-0">Order Summary</h3>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  <span>Shipping</span>
                  <span>included</span>
                </li>
                
                <li class="list-group-item d-flex justify-content-between align-items-center px-0 font-weight-bold">
                  <span>Total</span>
                  <span>R{{ totals|floatformat:2 }}</span>
                </li>
              </ul>
             
              <a href = "{% url 'cart' %}" class = "btn btn-block mt-4 py-1 btn-primary">Update Items</a>
              <div class="text-center mt-3">
                <small class="text-muted">
                  <i class="fas fa-lock mr-1"></i> Secure checkout
                </small>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}
