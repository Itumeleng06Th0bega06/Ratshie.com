{%extends 'base.html' %}
{% load static %}
{% block content %}
</br></br>
  <div class="container">
    <div class="row d-flex content-center">
      <div class="col-12">
            <center><h4>Un-shipped Items</h4>
              <table class=" table table-striped table-hoover table-bordered">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Order</th>
                    <th scope="col">Price</th>
                    <th scope="col">Customer Email</th>
                    <th scope="col">Date Ordered</th>
                    <th scope="col">Unshipped</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in orders %}
                  <tr>
                    <td><a href="{% url 'orders' item.id %}"class="btn btn-outline-success btn-sm">{{item.id}}</a></td>
                    <td>{{item.amount_paid}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.date_ordered}}</td>
                    <td>
                      <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="shipping_status" value="true">
                        <input type="hidden" name="num" value={{ item.id }}>
                        <button type="Submit" class="btn btn-success btn-sm">Mark As Shipped</button>
                      </form>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </center>
          </div>
    </div>
  </div>

</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>


{% endblock %}
