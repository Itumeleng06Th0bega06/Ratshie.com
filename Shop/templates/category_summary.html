{%extends 'base.html' %}
{% load static %}
{% block content %}

<div id="banner-area" class="banner-area" style="background-image:url({% static 'theme/images/banner/m1.jpg' %})">
    <div class="banner-text">
      <div class="container">
          <div class="row">
            <div class="col-lg-12">
                <div class="banner-heading">
                  <h1 class="banner-title">Categories</h1>
                </div>
            </div><!-- Col end -->
          </div><!-- Row end -->
      </div><!-- Container end -->
    </div><!-- Banner text end -->
  </div><!-- Banner area end --> 

  <section>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div style="text-align: center;">
          <div class="col-8 ">
            {% for category in categories %}
            <h3><a href="{% url 'category' category %}">{{category}}</a></h3>
            {% endfor %}
          </div><!-- Col end -->
        </div><!-- Col end -->
      </div><!-- Col end -->
    </div><!-- Col end -->
  </section>

         
{% endblock %}
