{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-1">
    <div id="banner-area" class="banner-area" style="background-image:url({% static 'theme/images/banner/banner1.jpg' %})">
        <div class="banner-text">
          <div class="container">
              <div class="row">
                <div class="col-lg-12">
                    <div class="banner-heading">
                      <h1 class="banner-title">Login Page</h1>
                      <p>login to your account</p>
                      
                    </div>
                </div><!-- Col end -->
              </div><!-- Row end -->
          </div><!-- Container end -->
        </div><!-- Banner text end -->
    </div><!-- Banner area end --> 
</header>
<body>
    <!--text align code-->
    <br/><br/>
    <div class="container">
        <div class="row d-flex justify-content-center">
            
                <!--Form Creation-->
                <div class="col-8">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}<!--Sercurity Measures-->
                        <!--user-->
                        <div class="mb-3">
                          <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>

                        <!--Password-->
                        <div class="mb-3 ">
                          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary ">SignIn</button></br>
                        
                    </form>
                    {% if user.is_authenticated %}
                    {% else %}
                    Click Link To Create Account:&nbsp;
                          <a href="{% url 'register' %}">SignUp Here
                          </a>
                    {% endif %}
                </div>
        </div>
    </div>
    <br/><br/>
    <br/><br/>
</body>



{% endblock %}
